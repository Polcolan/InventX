<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario INVENTX</title>
    <!-- Enlaza tu archivo CSS si lo tienes -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales para el fondo, el logo y el pie de página */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('imagenes/BAR3.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 20px; /* Ajusta el margen superior según sea necesario */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
        }
        .logo {
            width: 200px; /* Ajusta el tamaño según sea necesario */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espacio entre los botones */
            margin-top: 20px; /* Añade un margen superior para separar los botones del formulario */
        }
        .button {
            background-color: #4CAF50; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin bordes */
            padding: 10px 20px; /* Relleno del botón */
            text-align: center; /* Alineación del texto */
            text-decoration: none; /* Sin subrayado */
            display: inline-block; /* Mostrar en línea */
            font-size: 16px; /* Tamaño de la fuente */
            margin: 4px 2px; /* Margen alrededor del botón */
            cursor: pointer; /* Cambiar el cursor al pasar sobre el botón */
            border-radius: 16px; /* Bordes redondeados */
        }
        .home-button {
            background-color: #008CBA; /* Color de fondo del botón Home */
        }
        h1 {
            color: orange; /* Cambia el color del texto del h1 a naranja */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="imagenes/logo.JPG" alt="Logo" class="logo">
    </div>
    <!-- Contenido de la página -->
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="usuarioForm">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required><br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br>
            <label for="telefono_movil">Teléfono Móvil:</label>
            <input type="text" id="telefono_movil" name="telefono_movil" required><br>
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="admin">Admin</option>
                <option value="mesero">Mesero</option>
            </select><br>
            <div class="button-container">
                <button type="submit" class="button">Registrar</button>
                <a href="index.html" class="button home-button">Home</a>
            </div>
        </form>
    </div>
    <!-- Pie de página -->
    <p class="footer">&copy; X Developer Team-2024</p>

    <script>
        document.getElementById('usuarioForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('http://localhost:3000/guardar-datos-usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
